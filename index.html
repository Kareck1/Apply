<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Our Team</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #userForm {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      animation: fadeIn 1s ease;
      overflow: hidden;
    }

    h3 {
      text-align: center;
      color: #4CAF50;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
      transition: border 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border: 1px solid #4CAF50;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <form id="userForm">
    <h3>Fill Out Your Details</h3>
    
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required><br>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" placeholder="Enter your age" required><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Enter your address" required><br>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required><br>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>

    <label for="whyJoin">Why do you want to join our team?</label><br>
    <textarea id="whyJoin" name="whyJoin" placeholder="Write your reason here" required></textarea><br>

    <label for="skills">What skills do you bring to the team?</label><br>
    <textarea id="skills" name="skills" placeholder="Describe your skills" required></textarea><br>

    <label for="availability">How soon can you start?</label>
    <input type="text" id="availability" name="availability" placeholder="Enter your availability" required><br>

    <label for="previousExperience">Do you have any previous experience? If yes, please describe:</label><br>
    <textarea id="previousExperience" name="previousExperience" placeholder="Describe your experience" required></textarea><br>

    <button type="submit">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    emailjs.init('gi-oSSYsbNx48MfbO'); // Your EmailJS public key

    document.getElementById("userForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Send the main application email to you (the admin)
      emailjs.sendForm('service_dm8yj7i', 'template_nhfvr0i', this)
        .then(function(response) {
          alert('Application sent successfully!');

          // Now send the confirmation email to the applicant
          const applicantName = document.getElementById("username").value;
          const applicantEmail = document.getElementById("email").value;

          const data = {
            name: applicantName,
            to_email: applicantEmail,
          };

          emailjs.send('service_dm8yj7i', 'template_confirmation_email', data)
            .then(function(response) {
              alert('Confirmation email sent to applicant!');
            }, function(error) {
              alert('Error sending confirmation email: ' + error);
            });
        }, function(error) {
          alert('Email sending failed: ' + error);
        });
    });
  </script>

</body>
</html>
